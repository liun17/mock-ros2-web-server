<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Prototype</title>
	<meta name="description" content="Dropdown prototype" />
	<meta name="author" content="batman" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body background="hope.jpg">
	<div class="container-fluid">
		<h1 class="header">Nurse Task Console Prototype</h1>

		<h4>Create Task:</h4>
		<form id="form-task-msg">
			<div class="container">
				<div class="row">
					<div class="col">
						<select name='pickup' class="custom-select">
						  <option selected>Open this select menu</option>
						  <option value="3">Tea</option>
						  <option value="3">Medicine</option>
						  <option value="3">Milo</option>
						</select>
					</div>
					<div class="col">
						<select name='delivery' class="custom-select">
						  <option selected>Open this select menu</option>
						  <option value="1">Patient#1</option>
						  <option value="1">Patient#2</option>
						  <option value="1">Patient#3</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row" style="margin:20px; margin-top:200px;">
				<input type="submit" value="Submit Task" class="btn btn-primary">
			</div>
		</form>
		<form id="form-status-msg">
			<div class="row" style="margin:20px; margin-top:200px;">
				<input type="submit" value="Get Status" class="btnStatus">
			</div>
		</form>
	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src='index.js'></script>
</body>

</html>
